<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT Componente do cartão de visualização</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/slyle.css">

</head>

<body>
  <main class="container">

    <div class="imagem-produto">
      <div class="view-produto">
        <img src="./src/images/icon-view.svg" alt="icon view">
      </div>
    </div>

    <div class="descricao">
      <h1 class="titulo-produto">Equilibrium #3429</h1>
      <p class="descricao-produto">Nossa coleção Equilibrium promove equilíbrio e calma.</p>

      <div class="estado-produto">
        <h2 class="quantidade-produto">
          <img src="./src/images/icon-ethereum.svg" alt="icon ethereum" class="ethereum-logo">
          0.041ETH
        </h2>

        <p class="dias-restantes">
          <img src="./src/images/icon-clock.svg" alt="icon clock" class="clock-logo">
          3 dias restantes
        </p>
      </div>

      <div class="linha"></div>

      <p class="desenvolvedor-produto">
        <img src="./src/images/image-avatar.png" alt="foto do perfil" class="desenvolvedor-avatar">
        Criação de<span class="destacado">Jules Wyvern</span>
      </p>
    </div>

  </main>

  <footer>
    <div class="rodape">
      Desafio do <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |
      Codificado por <a href="https://github.com/gabyzinha72" target="_blank">gaab_dev</a>
    </div>
  </footer>

</body>

</html>
